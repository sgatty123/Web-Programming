<!DOCTYPE html>  
 <html>    
 <body>   
 <h3>Checker Board using Nested For Loop</h3>  
 <table width="300px" cellspacing="1px" cellpadding="1px" border="1px">   
 <?php
      for($row=1;$row<=8;$row++)
	  {
          echo "<tr>";
          for($col=1;$col<=8;$col++)
		  {
          $total=$row+$col;
          if($total%2==0)
		  {
          echo "<td height=30px width=30px bgcolor=red></td>";
          }
		  else
		  {
          echo "<td height=30px width=30px bgcolor=blue></td>";
          }
          }
          echo "</tr>";
    }
          ?>  
  </table>  
  </body>  
  </html>
